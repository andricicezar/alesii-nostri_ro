{% extends 'base.html' %}

{% block content %}

<div class="container py-5">
  <div class="row mb-3">
    <div class="col-12">
      <h1>{{title}}</h1>
      <h2>{{subtitle}}</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-12 col-md">
      <h3>{{list_name}}</h3>

      <div class="list-group">
        {% for link in links %}
          <a href="{{ link[0] }}" class="list-group-item list-group-item-action">
            {{ link[1] }}
          </a>
        {% endfor %}
      </div>
    </div>
  </div>
</div>

{% endblock %}
